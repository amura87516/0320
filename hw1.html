<!DOCTYPE html>
<html>
<body>

<input id="number1" value="1" />

<button onclick="add()">+</button>
<button onclick="sub()">-</button>
<button onclick="mul()">*</button>
<button onclick="divid()">/</button>

<input id="number2" value="11" />

<p id="demo"></p>

<script>
function add() {
  var number1, number2;
  number1 = document.getElementById("number1").value;
  number2 = document.getElementById("number2").value;
  document.getElementById("demo").innerHTML = parseFloat(number1) + parseFloat(number2);
}
function sub() {
  var number1, number2;
  number1 = document.getElementById("number1").value;
  number2 = document.getElementById("number2").value;
  document.getElementById("demo").innerHTML = parseFloat(number1) - parseFloat(number2);
}
function mul() {
  var number1, number2;
  number1 = document.getElementById("number1").value;
  number2 = document.getElementById("number2").value;
  document.getElementById("demo").innerHTML = parseFloat(number1) * parseFloat(number2);
}
function divid() {
  var number1, number2;
  number1 = document.getElementById("number1").value;
  number2 = document.getElementById("number2").value;
  document.getElementById("demo").innerHTML = parseFloat(number1) / parseFloat(number2);
}
</script>

</body>
</html>
